<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Launcher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>Focus Launcher</h1>
            <div id="status-indicator" class="status-indicator">
                <span id="status-text">未設定</span>
            </div>
        </div>
        
        <div class="content">
            <div id="current-workflow-info" class="workflow-info hidden">
                <h3>現在のワークフロー</h3>
                <p id="workflow-description"></p>
                <button id="end-workflow-btn" class="secondary-button">
                    ワークフローを終了
                </button>

                <button id="bookmark-current-page" class="bookmark-button">
                    このページをブックマーク
                </button>
            </div>
            
            <div id="no-workflow-info" class="no-workflow-info">
                <p>現在のChromeの使用目的を入力して、</p>
                <p>ワークフローを開始しましょう。</p>
            </div>
        </div>
        
        <div class="footer">
            <button id="export-data-btn" class="export-button">
                実験データをエクスポート
            </button>
            <button id="reset-data-btn" class="danger-button">
                データをリセット
            </button>
            <div id="experiment-id-display" class="experiment-id-display hidden">
                <span>実験ID: </span><span id="experiment-id">-</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
