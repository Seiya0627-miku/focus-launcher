<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Launcher</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div id="app">
        <!-- ワークフロー入力画面 -->
        <div id="workflow-input" class="workflow-container">
            <div class="workflow-content">
                <h1>Focus Launcher</h1>
                <p>今日の作業目的を教えてください</p>
                <div class="input-container">
                    <textarea 
                        id="workflow-textarea" 
                        placeholder="例：研究計画書を書いて、関連文献を調べる"
                        rows="3"
                    ></textarea>
                    <button id="start-workflow" class="primary-button">
                        作業を開始
                    </button>
                </div>
            </div>
        </div>

        <!-- ホーム画面 -->
        <div id="home-screen" class="home-container hidden">
            <div class="header">
                <h2 id="current-workflow-title">作業中</h2>
                <button id="end-workflow" class="end-workflow-button">
                    新しい作業を始める
                </button>
            </div>

            <!-- Google検索バー -->
            <div class="google-search-bar">
                <form id="google-search-form">
                    <input
                        type="text"
                        id="google-search-input"
                        placeholder="Google検索（ここでの検索はログに記録されます）"
                        autocomplete="off"
                    />
                    <button type="submit" class="search-button">検索</button>
                </form>
            </div>

            <div class="content-area">
                <!-- 提案ページセクション -->
                <div class="quick-actions">
                    <h3>提案ページ</h3>
                    <div id="quick-actions-grid" class="actions-grid">
                        <!-- 動的に生成されるアクション -->
                    </div>
                </div>

                <!-- 2カラムセクション：追加質問と修正要求 -->
                <div class="two-column-section">
                    <!-- 追加質問ブロック -->
                    <div id="clarification-section" class="clarification-section">
                        <!-- JavaScriptで動的に生成される -->
                    </div>

                    <!-- ユーザー修正要求ブロック -->
                    <div class="user-feedback-section">
                        <h3>ツールの追加・修正</h3>
                        <p>必要なツールが不足している場合や、追加したいツールがあれば教えてください。</p>
                        <div class="feedback-input-container">
                            <textarea
                                id="feedback-textarea"
                                placeholder="例：Google Slidesを追加して、プレゼンテーション作成をサポートしてほしい"
                                rows="2"
                            ></textarea>
                            <button id="submit-feedback" class="primary-button">
                                修正要求を送信
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ローディングオーバーレイ -->
            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="loading-overlay-content">
                    <div class="spinner"></div>
                    <p>更新中...</p>
                </div>
            </div>
        </div>

        <!-- ローディング画面 -->
        <div id="loading-screen" class="loading-container hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>AIがあなたの作業に最適な環境を準備中...</p>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script type="module" src="newtab.js"></script>
</body>
</html>
