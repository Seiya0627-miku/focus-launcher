<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Launcher - 使用状況振り返り</title>
    <link rel="stylesheet" href="reflection.css">
</head>
<body>
    <div id="reflection-screen" class="reflection-container">
        <div class="reflection-content">
            <div class="reflection-section">
                <h2>ワークフローの振り返り</h2>
                <p>自分の集中力をそらしたページ、使って後悔したページにチェックを入れてください。</p>
                <div id="page-list" class="page-list">
                    <!-- 動的に生成されるページ一覧 -->
                </div>
            </div>
            
            <div class="reflection-actions">
                <button id="confirm-reflection" class="end-workflow-button">
                    確認して新しい作業を始める
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="reflection.js"></script>
</body>
</html>
