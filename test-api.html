<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Focus Launcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
            transition: all 0.2s ease;
        }
        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f1f5f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        .success {
            border-left-color: #22c55e;
            background: #f0fdf4;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #667eea;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Focus Launcher - API Test</h1>
        
        <div class="test-section">
            <h3>1. 設定確認</h3>
            <p>現在のAPI設定を確認します。</p>
            <button onclick="checkConfig()">設定を確認</button>
            <div id="config-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>2. 簡単なAPI呼び出しテスト</h3>
            <p>基本的なAPI呼び出しが動作するかテストします。</p>
            <button id="simple-btn" onclick="testSimpleAPI()">簡単なテスト</button>
            <div id="simple-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>3. 実際のワークフローテスト</h3>
            <p>実際のワークフロー生成をテストします。</p>
            <input type="text" id="workflow-input" placeholder="作業目的を入力（例：研究計画書を書く）" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;">
            <button id="workflow-btn" onclick="testWorkflow()">ワークフローテスト</button>
            <div id="workflow-result" class="result"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        function logResult(elementId, message, isError = false, isSuccess = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result' + (isError ? ' error' : '') + (isSuccess ? ' success' : '');
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span><span class="loading-text">処理中...</span>';
            } else {
                button.disabled = false;
                if (buttonId === 'simple-btn') {
                    button.textContent = '簡単なテスト';
                } else if (buttonId === 'workflow-btn') {
                    button.textContent = 'ワークフローテスト';
                }
            }
        }

        function checkConfig() {
            const config = window.CONFIG;
            const result = {
                apiKey: config.GEMINI_API_KEY ? '設定済み' : '未設定',
                apiUrl: config.GEMINI_API_URL,
                hasDefaultActions: !!config.DEFAULT_ACTIONS,
                defaultActionTypes: Object.keys(config.DEFAULT_ACTIONS)
            };
            
            logResult('config-result', JSON.stringify(result, null, 2), false, true);
        }

        async function testSimpleAPI() {
            setLoading('simple-btn', true);
            logResult('simple-result', 'API呼び出し中...');
            
            try {
                const response = await fetch(`${CONFIG.GEMINI_API_URL}?key=${CONFIG.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "こんにちは！簡単なテストです。"
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                logResult('simple-result', JSON.stringify(data, null, 2), false, true);
            } catch (error) {
                logResult('simple-result', `エラー: ${error.message}`, true);
            } finally {
                setLoading('simple-btn', false);
            }
        }

        async function testWorkflow() {
            const workflowText = document.getElementById('workflow-input').value.trim();
            if (!workflowText) {
                logResult('workflow-result', '作業目的を入力してください。', true);
                return;
            }

            setLoading('workflow-btn', true);
            logResult('workflow-result', 'AIがワークフローを生成中...');

            try {
                const prompt = CONFIG.PROMPT_TEMPLATE.replace('{workflow}', workflowText);
                
                const response = await fetch(`${CONFIG.GEMINI_API_URL}?key=${CONFIG.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('APIレスポンスが無効です');
                }

                const aiText = data.candidates[0].content.parts[0].text;
                
                try {
                    // マークダウンのコードブロック記号を除去
                    let cleanText = aiText.trim();
                    
                    // ```json と ``` を除去
                    if (cleanText.startsWith('```json')) {
                        cleanText = cleanText.substring(7);
                    } else if (cleanText.startsWith('```')) {
                        cleanText = cleanText.substring(3);
                    }
                    
                    if (cleanText.endsWith('```')) {
                        cleanText = cleanText.substring(0, cleanText.length - 3);
                    }
                    
                    cleanText = cleanText.trim();
                    
                    const aiResponse = JSON.parse(cleanText);
                    logResult('workflow-result', JSON.stringify(aiResponse, null, 2), false, true);
                } catch (parseError) {
                    logResult('workflow-result', `JSON解析エラー: ${parseError.message}\n\nAIレスポンス:\n${aiText}`, true);
                }
            } catch (error) {
                logResult('workflow-result', `エラー: ${error.message}`, true);
            } finally {
                setLoading('workflow-btn', false);
            }
        }

        // ページ読み込み時に設定確認
        document.addEventListener('DOMContentLoaded', () => {
            checkConfig();
        });
    </script>
</body>
</html>
